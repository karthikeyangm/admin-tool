<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | NetAppSimulator</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/netApp_v2.json", 
      {
        onProgress: UnityProgress
        //
        ,Module : {
	        cacheControl: {"default": "immutable"},
          }
          //
      });
          
      var saveData = function(yourkey, yourdata){
                localStorage.setItem(yourkey,JSON.stringify(yourdata));           
          }
      var loadData = function(yourkey){         
        return JSON.parse(localStorage.getItem(yourkey));
      }
      
    </script>

  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" class="unity-desktop"></div>
      <!-- <style>
        body { margin: 0; }
        #unityContainer { width: 100vw; height: 100vh; }
        canvas { width: 100%; height: 100%; }
      </style> -->

      <!-- <div id="unityContainer" style="width: 1920px; height: 1080px"></div> -->
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <!-- <div class="title">NetAppSimulator</div> -->
      </div>
    </div>
  </body>
</html>
